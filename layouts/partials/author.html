<div class="ui small circular image dream-flip-toggle" title="{{ i18n "flip" }}">
	{{- if .Site.Params.avatar }}
	<img src="{{ .Site.Params.avatar }}">
	{{- else -}}
	{{- .Scratch.Set "avatar" (index (shuffle (seq 1 4)) 0 ) -}}
	<img src="/img/avatar{{ .Scratch.Get `avatar` }}.svg">
	{{- end }}
</div>
<h3 class="ui header">
	<span class="nameMenu dream-flip-toggle" title="{{ i18n "flip" }}">{{- .Site.Params.author }}</span>
	<div class="sub header">{{ .Site.Params.motto }}</div>
</h3>
